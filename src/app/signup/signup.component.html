<form [formGroup]="singupForm" (ngSubmit)="handleSubmit()">
    
    <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="sapce-around center">
            
    <div class="form-row">
        <mat-form-field>
        <div class="form-group col">
            <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
        </div>
    </mat-form-field>
    <mat-form-field>
        <div class="form-group col-5">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
    </mat-form-field>
    <mat-form-field>
        <div class="form-group col-5">
            <label>Email Id</label>
            <input type="email" formControlName="emailid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" />
            <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                <div *ngIf="f.emailid.errors.required">Email ID is required</div>
            </div>
        </div>
    </mat-form-field>
    <mat-form-field>
        <div class="form-group col-5">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
    </mat-form-field>
    <mat-form-field>
        <div class="form-group col-5">
            <label>Confirm Password</label>
            <input type="password" formControlName="cpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }" />
            <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
                <div *ngIf="f.cpassword.errors.required">Password is required</div>
            </div>
        </div>
    </mat-form-field>
        <button type="submit" mat-raised-button color="accent">Sign Up</button>

        <nav>
            <button mat-raised-button color="accent">
              <a routerLink="/loginpage"> Login </a>
            </button>
          </nav>
    </div>
</div>
</mat-card-content>
</form>
