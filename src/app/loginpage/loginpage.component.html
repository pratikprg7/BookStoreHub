<div class="body">
    <mat-card-content>
        <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>

          <div class="button">
            <button type="submit" mat-raised-button color="accent">Login</button>
          </div>
    </mat-card-content>
    <nav>
      <button mat-raised-button color="accent"><a routerLink="/signup"> Sign Up </a> </button>
    </nav>
   

</div>
