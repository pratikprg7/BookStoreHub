<div class="body">
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="sapce-around center">
      <mat-form-field>
        <input type="text" matInput placeholder="Username" />
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <div class="button">
        <button type="submit" mat-raised-button color="accent">Login</button>
      </div>
      <nav>
        <button mat-raised-button color="accent">
          <a routerLink="/signup"> Sign Up </a>
        </button>
      </nav>
    </div>
  </mat-card-content>
</div>
